{% extends "layout.html" %}
{% block content %}

<form action="/register" method="POST">
    Käyttäjätunnus:<br>
    <input type="text" name="username" minlength="1" maxlength="20" required><br>
    Salasana:<br>
    <input type="password" name="password1" minlength="5" maxlength="50" required><br>
    Toista salasana:<br>
    <input type="password" name="password2" minlength="5" maxlength="50" required><br>
    <p>
        Voit luoda myös ylläpitäjän roolin, jolla pääsee palvelun backoffice-ympäristöön.<br>
        <input type="checkbox" name="create_admin">
        <label for="create_admin">Tee roolista ylläpitäjä</label>
    </p>
    <input type="submit" value="Luo tunnus">
</form>

{% if error_message %}
<p style="color: red;">Virhe: {{ error_message }}</p>
{% endif %}

{% endblock %}
